{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5100bdbfb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>ARCANA - CONTACTO</title>
</head>
<body class="fondo-fuego">
    <header>
        <nav class="menu">
            <div class="logo"><img class="img-logo" src="../static/img/ArcanaDiseño405_Moment1_Moment5.png" alt=""><div class="nombre">Arcana</div></div>
            <ul class="menu_items">
                <li><a href="{% url 'astrologia:astrologia' %}">Astrologia</a></li>
                <li><a href="{% url 'rituales:rituales' %}">Rituales y pociones</a></li>
                <li><a href="{% url 'comentarios:contactar' %}">Contacto</a></li>
                <li><a href="{% url 'experiencia:preparativos' %}">Experiencias</a></li>
            </ul>
            <span class="btn_menu">
                <i class="fa fa-bars"></i>
            </span>
        </nav>
      </header>
    <main class="form-signin">
        <div class="container form_card">
            <form class="container ">
                <h1 class="h3 mb-3 fw-normal text-center"><strong>BIENVENIDAS/OS/ES </strong><br>
                    SOY ARCANA
                </h1>
                <div class="container fix2 d-flex">
                    <div class="container fix1 w-100">
                        <div class="fix">
                        <div class="mb-3 w-50 fix">
                            <label for="floatingInput">Nombre *</label>
                            <input type="nombre" class="form-control" id="floatingInput" placeholder="Agustin">
                        </div>
                        <div class="mb-3 w-50 fix">
                                <label for="floatingPassword">Email *</label>
                                <input type="email" class="form-control" id="floatingInput" placeholder="agustin@gmail.com">
                            </div>
                        </div>
                        <div class="mb-3 w-100">
                            <label for="exampleFormControlTextarea1" class="form-label">Gracias por recibirme y compartir tu experiencia conmigo y enriquecer nuestros caminos… </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hola Arcana! La experiencia me hizo sentir muy bien, gracias!"></textarea>
                        </div>
                    </div>
                    <div class="fix4">
                        <h3 class="fix4">Contacto</h3>
                    </div>
                    <div class="container w-50 fix3">
                        <p><strong>Email :</strong><br>Arcana@gmail.com</p>
                        <p><strong> Telefonos :</strong> <br> (+54) 2216793983</p>
                        <p><strong>Dias y horarios :</strong> <br> Lunes de 14 a 18hs <br> Jueves 13 a 16hs</p>
                    </div>
                </div>
                    <div class="d-flex justify-content-around">
                        <button class="w-100 btn btn-lg btn-warning btn-tamaño" type="submit">ENVIAR</button>
                </div>
            </form>
        </div>
        
        
    </main>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
