{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Contacto</title> 
</head>
<body class="fuego">
    <header class="contacto">
        <div class="logo">
            <!-- comienza el bloque de imagen-->
            <img class="logo-img" src="../static/img/logo.png" alt="">
            <!-- fin del bloque de imagen -->
            <a href="{% url 'arcanaCentral:index' %}">
                <h1 class="txt-blk">Arcana</h1>
            </a>
        </div>
        <nav>
            <ul class="nav_links">
                <li><a class="txt-blk" href="{% url 'astrologia:astrologia' %}">Astrologia Reflexiva</a></li>
                <li><a class="txt-blk" href="{% url 'rituales:rituales' %}">Rituales y Pociones</a></li>
                <li><a class="txt-blk" href="">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <main class="form-signin">
        <div class="container form_card">
            <form class="container ">
                <h1 class="h3 mb-3 fw-normal text-center"><strong>BIENVENIDAS/OS/ES </strong><br>
                    SOY ARCANA
                </h1>
                <div class="container fix2 d-flex">
                    <div class="container fix1 w-100">
                        <div class="fix">
                        <div class="mb-3 w-50 fix">
                            <label for="floatingInput">Nombre *</label>
                            <input type="nombre" class="form-control" id="floatingInput" placeholder="Agustin">
                        </div>
                        <div class="mb-3 w-50 fix">
                                <label for="floatingPassword">Email *</label>
                                <input type="email" class="form-control" id="floatingInput" placeholder="agustin@gmail.com">
                            </div>
                        </div>
                        <div class="mb-3 w-100">
                            <label for="exampleFormControlTextarea1" class="form-label">Gracias por recibirme y compartir tu experiencia conmigo y enriquecer nuestros caminos… </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hola Arcana! La experiencia me hizo sentir muy bien, gracias!"></textarea>
                        </div>
                    </div>
                    <div class="fix4">
                        <h3 class="fix4">Contacto</h3>
                    </div>
                    <div class="container w-50 fix3">
                        <p><strong>Email :</strong><br>Arcana@gmail.com</p>
                        <p><strong> Telefonos :</strong> <br> (+54) 2216793983</p>
                        <p><strong>Dias y horarios :</strong> <br> Lunes de 14 a 18hs <br> Jueves 13 a 16hs</p>
                    </div>
                </div>
                    <div class="d-flex justify-content-around">
                        <button class="w-100 btn btn-lg btn-warning btn-tamaño" type="submit">ENVIAR</button>
                </div>
            </form>
        </div>
        
        
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
